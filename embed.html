<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Embed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  <div id="video-container" class="w-full max-w-4xl p-4">
    <iframe id="videoFrame" src="" allowfullscreen class="w-full h-[70vh] rounded-xl shadow-lg"></iframe>
  </div>

  <script>
    // Ambil query param
    const embedUrl = window.location.hash.substring(1);

    if (embedUrl) {
      document.getElementById("videoFrame").src = decodeURIComponent(embedUrl);
    } else {
      document.getElementById("video-container").innerHTML = "<p class='text-white text-center'>Video tidak ditemukan</p>";
    }
  </script>
</body>
</html>
