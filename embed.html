<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BKP IND</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-lg">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-400 hover:text-blue-300">üé¨ VidStream Hub</a>
      <div class="space-x-6 hidden sm:flex">
        <a href="index.html" class="hover:text-blue-400">Home</a>
        <a href="#" class="hover:text-blue-400">Trending</a>
        <a href="#" class="hover:text-blue-400">Kategori</a>
        <a href="#" class="hover:text-blue-400">Tentang</a>
      </div>
    </div>
  </nav>

  <!-- Konten -->
  <main class="flex-grow flex items-center justify-center px-4 py-8">
    <div id="video-container" class="w-full max-w-5xl bg-gray-800 rounded-2xl shadow-lg overflow-hidden">
      <iframe id="videoFrame" src="" allowfullscreen class="w-full h-[75vh] rounded-lg"></iframe>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 py-4 text-center text-gray-400 text-sm">
    <p>&copy; 2025 BKP IND. All rights reserved.</p>
  </footer>

  <script>
    // Ambil URL dari hash
    const embedUrl = window.location.hash.substring(1);

    if (embedUrl) {
      document.getElementById("videoFrame").src = decodeURIComponent(embedUrl);
    } else {
      document.getElementById("video-container").innerHTML = `
        <div class="p-8 text-center">
          <p class="text-xl font-semibold text-red-400">‚ö†Ô∏è Video tidak ditemukan</p>
          <a href="index.html" class="mt-4 inline-block px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white">Kembali ke Beranda</a>
        </div>
      `;
    }
  </script>
</body>
</html>
